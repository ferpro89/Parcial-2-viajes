<mat-card class="mat-elevation-z4" style="margin: 20px;">
  <mat-card-title>üåç Lista de Destinos</mat-card-title>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let destino">{{ destino.nombre }}</td>
      </ng-container>

      <!-- Pa√≠s -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pa√≠s</th>
        <td mat-cell *matCellDef="let destino">{{ destino.pais }}</td>
      </ng-container>

      <!-- Descripci√≥n -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let destino">{{ destino.descripcion }}</td>
      </ng-container>

      <!-- Costo -->
      <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
        <td mat-cell *matCellDef="let destino">{{ destino.costo | currency:'USD':'symbol' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
