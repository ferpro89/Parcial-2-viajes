<mat-card class="mat-elevation-z4" style="margin: 20px;">
  <mat-card-title>ðŸ§³ Lista de Turistas</mat-card-title>
  <mat-card-content>

    <table mat-table [dataSource]="turistas" class="mat-elevation-z8 full-width-table">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let turista">{{ turista.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let turista">{{ turista.apellido }}</td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let turista">{{ turista.correo }}</td>
      </ng-container>

      <!-- TelÃ©fono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>TelÃ©fono</th>
        <td mat-cell *matCellDef="let turista">{{ turista.telefono }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

  </mat-card-content>
</mat-card>
