<mat-card class="mat-elevation-z4" style="margin: 20px;">
  <mat-card-title>Crear Reserva</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reservaForm" (ngSubmit)="guardar()" class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>ID Turista</mat-label>
        <input matInput formControlName="turista_id" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>ID Destino</mat-label>
        <input matInput formControlName="destino_id" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de Reserva</mat-label>
        <input matInput formControlName="fecha_reserva" type="date" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cantidad de Personas</mat-label>
        <input matInput formControlName="cantidad_personas" type="number" />
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
